  - meetup:
    date: "12 diciembre 2013"
    hangout_url: false
    type: double
    talks:
    - title: "COMPASS, al rescate de CSS"
      text:
        - "Comenzaremos analizando los problemas que solemos encontrar en la maquetación de interfaces web con el uso de CSS, malas practicas u otras limitaciones. Y después veremos como mejorar nuestras prestaciones y productividad utilizando la herramienta COMPASS."
        - "En resumen, una pequeña introducción para aquellos interesados en abandonar el spaghetti code y tomar el verdadero sendero hacia la iluminación."
      links:
      - url: "/slides/VicenteCompassDic2013.pdf"
        label: "slides &raquo;"
      - url: "/slides/VicenteCompassFrontendersDic2013.tar.gz"
        label: "resources &raquo;"
      author:
      - name: "Vicente Pons"
        twitter: "gponsu"
        bio: "es Ing. Informático, especialmente interesado en la gestión de proyectos y el desarrollo de interfaces web."
    - title: "Prototipos interactivos con FramerJS"
      text:
        - "Cada vez es más necesario poder crear prototipos navegables para móvil que nos ayuden a validar y testear las decisiones que tomamos cuando elegimos una interacción o animación concreta. Para ello explicaremos cómo usar FramerJS y qué ventajas nos aporta, aprenderemos a crear un prototipo básico y veremos el ejemplo de alguno más avanzado."
        - "No es necesario conocer profundamente JS, con tener algunas nociones básicas es suficiente. Incluso si no sabes usar JS, esta charla ayudará a conocer los aspectos básicos."
      links:
      - url: "http://meetsapp.com/talks/framerjs/talk.zip"
        label: "slides &raquo;"
      author:
      - name: "Ismael González"
        twitter: "basiclines"
        bio: "hace diseño y front-end en meets (@meetsapp) start-up acelerada por @PlugandPlayES"
    sponsor:
      name: "Emergia - desarrollamos comunidades y redes sociales verticales"
      url: "http://www.emergia.net/ofertas"
      image: "logo_emergia.png"

  - meetup:
    date: "14 noviembre 2013"
    hangout_url: false
    type: double
    talks:
    - title: "UX en 30 minutos"
      text:
        - "Un viaje rápido por el mundo del UX. Todos sabemos qué significa User Experience, pero ¿de verdad sabemos qué quiere decir UX a la hora de crear un proyecto?"
        - "Intentaremos explicar la esencia, algunas técnicas aplicadas al diseño/estructura (cosas que se mueven y hacen cosas... para no aburrirnos) y cómo presentar un proyecto que haga uso de UX."
      links:
      - url: "http://andreo.li/download/FRONTENDERSNOV2013.pdf"
        label: "slides &raquo;"
      author:
      - name: "Stefano Andreoli"
        twitter: "helloandreoli"
        bio: "es Creative Director @ Andreo.li Interactive Design Studio"
    - title: "Lean Design"
      text:
        - "En esta charla empezaremos a definir el perfil de diseñador dentro del mundo de las Startups tecnológicas, cual es su papel y sus objetivos."
        - "Después nos centraremos en metodología de trabajo a la hora de afrontar un proyecto interactivo. Planteando las fases y procesos que intervienen desde la definición de la idea hasta su lanzamiento, y poniendo hincapié en los planteamientos, la organización y la experiencia de usuario."
        - "Todo ello introduciendo algunas bases de la metodología Lean Startup aplicadas al diseño, que nos permitirán validar nuestro proyecto y asegurar la acogida y posible éxito del producto final."
      links:
      - url: "/slides/FlanFrontendersNov2013.pdf"
        label: "slides &raquo;"
      author:
      - name: "Flan"
        twitter: "flanlog"
        bio: "es Director Creativo en weplaysweet y Advisor/Mentor especializado en diseño y UX en momentum.do."
    sponsor:
      name: "Valencia Startups"
      url: "http://www.meetup.com/Valencia-Startups/"
      image: "logo_valenciastartups.png"

  - meetup:
    date: "10 octubre 2013"
    hangout_url: false
    type: double
    talks:
    - title: "Responsive Images: problemas y soluciones actuales"
      text:
        - "Analizaremos los problemas actuales con las imágenes en nuestra web: velocidad de conexión, dispositivos con retina display y sus posibles soluciones - hasta que la W3C nos ofrezca una solución."
      author:
      - name: "Daniel Martínez"
