      author:
      - name: "Luis A. Arraez Dominguez"
        twitter: "luisarraezd"
        bio: "es Desarollador Web y Móvil."
    - title: "Diseño en Wikipedia"
      text:
        - "Wikipedia es una referencia para millones de usuarios. Diseñar una solución usable para seleccionar entre sus más de 300 idiomas es todo un desafío."
        - "Esta charla aborda el caso del selector de idiomas para ilustrar el proceso de diseño y presentar técnicas útiles para todo tipo de proyectos."
      links:
      - url: "https://speakerdeck.com/pauginer/diseno-en-wikipedia"
        label: "slides &raquo;"
      author:
      - name: "Pau Giner"
        twitter: "pauginer"
        bio: "es UX Designer en la Wikimedia Foundation."

  - meetup:
    date: "13 febrero 2014"
    hangout_url: false
    type: double
    talks:
    - title: "Buscando la inspiración. La herramienta no es lo más importante."
      text:
        - 'Nos enseñan a "diseñar" usando una herramienta, pero ¿qué es realmente el diseño? y ¿cómo encontrar la inspiración?. A lo largo de esta charla veremos técnicas y otros trucos que nos ayudarán a conseguirlo.'
      links:
      - url: "/slides/EsterBuscandolainspiracionFrontendersFeb2014.pdf"
        label: "slides &raquo;"
      - url: "http://www.youtube.com/watch?v=i25Mm9bbsWE"
        label: "video &raquo;"
      author:
      - name: "Ester Cañizares"
        twitter: "EsterCanizares"
        bio: "es UX and Designer."
    - title: "Mudando a Ajax sin morir en el intento, un caso práctico."
      text:
        - "No siempre es fácil crear una nueva interfaz reutilizando un proyecto anterior totalmente estático, veremos un caso práctico, os explicaré algunas alternativas al flow tradicional de algunos frameworks mvc en javascript  y veremos cómo hacer webs dinámicas aptas para SEO sin complicaciones con esta metodología."
